<!DOCTYPE html>
<html>
<head>
  <title>responsive</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'></link>
  <link rel='stylesheet' href='./style.css'></link>
  <script src='./main.js'></script>
</head>
<body>
  <div class='main'>
    <div class='inputs'>
      <form>
        <label>url: <input class='url' type='url' placeholder='https://css-tricks.com' required></label>
        <button class='go' type='submit'>go</button>
      </form>
    </div>
    <div class="devices">
      <div class='device smartphone'>
        <iframe></iframe>
      </div>
      <div class='device tablet'>
        <iframe></iframe>
      </div>
      <div class='device netbook'>
        <iframe></iframe>
      </div>
      <div class='device desktop'>
        <iframe></iframe>
      </div>
    </div>
    <div class='urls'>
      <span>examples:</span>
      <a href='./?url=http%3A%2F%2Fgetbootstrap.com%2F'>bootstrap</a>
      <a href='./?url=https%3A%2F%2Fcss-tricks.com'>css-tricks</a>
      <a href='./?url=http%3A%2F%2Fwww.esquire.co.uk%2F'>esquire</a>
      <a href='./?url=http%3A%2F%2Fpublic-library.org%2F'>public-library</a>
      <a href='./?url=http%3A%2F%2Fweddings.davidbacher.com%2F'>david bacher</a>
    </div>
  </div>
</body>
</html>
